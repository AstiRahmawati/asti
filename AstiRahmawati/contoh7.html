<body>
    <form>
        <fieldset>
            <legend>formulir</legend> 
             <!--Select Option-->
             <p>Menggunakan Dropdown</p>
             <p>
                 <label>Jenis Kelamin : </label>
                 <select name="jk"
                 <option value="laki laki">laki laki</option>
                 <option value="perempuan">perempuan</option>
                 </select>
             </p>
             <!--Radio Button-->
             <p>Menggunakan Radio Button</p>
             <p>Jenis Kelamin</p>
             <p><input type='radio' name="jeniskelamin" value="laki laki" checked=`checked` />laki laki</p>
             <p><input type='radio' name="jeniskelamin" value="perempuan" />perempuan</p>
             <p>Menggunakan checkbox</p>
             <p>Jenis Kelamin</p>
             <p><input type='checkbox' name='jenis_kelamin' value='laki laki' checked/>laki laki</p>
             <p><input type='checkbox' name= 'jenis_kelamin' value='perempuan' />perempuan</p>
             </fieldset>
             </form>

                

</body>
