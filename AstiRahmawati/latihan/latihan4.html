    <h1>1.Luas Persegi</h1>
    <p>Rumus = sisi * sisi</p>
    <p>30 * 30</p>
   <script>
    var s = 30;
    var s = 30;

   </script> 

   <h1>2.Luas Lingkaran</h1>
   <p>Rumus = phi * r * r</p>
   <p>phi * 7 * 7</p>
   <script>
       var phi = 3.14;
       var r = 7;
       var r = 7;
       document.write(phi *r * r)
   </script>

   <h1>3.Luas Segitiga</h1>
   <p>Rumus = 1/2 * a * t</p>
   <p>1/2 * 12 * 5</p>
   <script>
       var b = 1/2;
       var a = 12;
       var t = 5;
       document.write(b * a * t)
   </script>
