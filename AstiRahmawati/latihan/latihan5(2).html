    <script>
        function Hitung(dat1,dat2,dat3){
            var total,totalrat;
            total = dat1+dat2+dat3;
          
            totalrat = total / 3;
            return totalrat;
        }
    </script>

<body>
    <div class="box">
            <h2 class="h2">Program Mencari Rata Rata</h2>
          
    <table class="tbl1">
        <tr>
            <td><label>Nis</label></td>
            <td>=</td>
            <td><input type="text" id="nis" placeholder=""</td>
        </tr>

        <tr>

        </tr>
        <tr>

            <td>=</td>
            <td><label id="rata_rata"></label></td>
        </tr>
    </table>
<br>
<input type="button" id="btn" value="Rata-Rata" class="btn" onClick="Ratarata()">
    </div>
  <script>
      function InputData(Bilangan){
        var data;
          data = parseFloat(document.getElementById(Bilangan).value);
        return data;
      }
    
      function Output(data){
          document.getElementById("rata_rata").innerHTML = data;
      }
    
      function Ratarata(){
        //Deklarasi Variable
        var dat1,dat2,dat3,ratarata;
        //Input
        dat1  = InputData("uas");
        dat2  = InputData("uts");
        dat3  = InputData("tugas");
        //Proses
        ratarata = Hitung(dat1,dat2,dat3);
        //OutPut
        Output(ratarata);
      }
    
  </script>
